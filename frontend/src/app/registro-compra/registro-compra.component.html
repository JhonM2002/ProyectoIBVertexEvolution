<div class="container mt-5" style="background-color: #2c2c2c; padding: 20px; border-radius: 10px;">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow" style="background-color: #2c2c2c; border: 2px solid #00ff00;">
        <div
          class="card-header text-center"
          style="background-color: #00ff00; color: #000; border-bottom: 2px solid #00ff00;"
        >
          <h4 class="fw-bold">Registrar Compra</h4>
        </div>
        <div class="card-body text-white">
          <form (ngSubmit)="onSubmit()" #purchaseForm="ngForm">
            <div class="form-group mb-3">
              <label for="symbol" class="form-label fw-semibold" style="color: #00ff00;">Símbolo de Acción:</label>
              <input
                type="text"
                id="symbol"
                class="form-control"
                style="background-color: #2c2c2c; color: #fff; border: 1px solid #00ff00;"
                [(ngModel)]="purchase.symbol"
                name="symbol"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="quantity" class="form-label fw-semibold" style="color: #00ff00;">Cantidad:</label>
              <input
                type="number"
                id="quantity"
                step="1"
                class="form-control"
                style="background-color: #2c2c2c; color: #fff; border: 1px solid #00ff00;"
                [(ngModel)]="purchase.quantity"
                name="quantity"
                required
                #quantityInput="ngModel"
                (input)="validateQuantity($event)"
                
              />
            </div>
              
            <div *ngIf="quantityError" class="text-danger mt-1">
              <small>La cantidad debe ser un entero positivo</small>
            </div>

            <div class="form-group mb-3">
              <label for="price" class="form-label fw-semibold" style="color: #00ff00;">Precio de Compra:</label>
              <input
                type="number"
                id="price"
                class="form-control"
                style="background-color: #2c2c2c; color: #fff; border: 1px solid #00ff00;"
                [(ngModel)]="purchase.purchasePrice"
                name="price"
                required
                (input)="validatePrice($event)"
              />
            </div>

            <div *ngIf="priceError" class="text-danger mt-1">
              <small>El precio debe ser un número positivo</small>
            </div>

            <div class="form-group mb-3">
              <label for="date" class="form-label fw-semibold" style="color: #00ff00;">Fecha de Compra:</label>
              <input
                type="date"
                id="date"
                class="form-control"
                style="background-color: #2c2c2c; color: #fff; border: 1px solid #00ff00;"
                [(ngModel)]="purchase.purchaseDate"
                name="date"
                required
                (input)="validateDate($event)"
              />
            </div>

            <div *ngIf="dateError" class="text-danger mt-1">
              <small>La fecha no puede ser posterior al día actual</small>
            </div>

            <div class="d-grid">
              <button
               type="submit" 
               class="btn" 
               style="background-color: #00ff00; color: #000; font-weight: bold"
               [disabled]="quantityError || priceError || dateError || purchaseForm.invalid"
               >Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
