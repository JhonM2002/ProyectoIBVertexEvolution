<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Acciones</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #000; /* Fondo negro */
      color: #ffffff; /* Texto blanco */
      margin: 0;
    }

    .navbar {
      background-color: #343a40; /* Gris oscuro */
      border-bottom: 2px solid #00ff00; /* Línea verde */
    }

    .navbar-brand {
      font-size: 1.5rem;
      color: #00ff00 !important; /* Verde claro */
    }

    .navbar-brand:hover {
      color: #ffffff !important; /* Blanco */
    }

    .nav-link {
      color: #ffffff !important;
      transition: color 0.3s ease-in-out;
    }

    .nav-link:hover {
      color: #00ff00 !important; /* Verde claro */
    }

    .hero {
      background-image: linear-gradient(to bottom, #000, #1a1a1a);
      padding: 50px 0;
      text-align: center;
      color: #ffffff;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #00ff00; /* Verde claro */
    }

    .hero p {
      font-size: 1.2rem;
      color: #d3d3d3; /* Gris claro */
    }

    .hero .btn {
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      border: none;
      transition: transform 0.3s ease-in-out, background-color 0.3s;
    }

    .hero .btn:hover {
      background-color: #ffffff;
      color: #000;
      transform: scale(1.1);
    }

    footer {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Gestión de Acciones</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link fw-semibold" routerLink="/registro">Registrar Compra</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" routerLink="/consulta">Consultar Ganancias/Pérdidas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="container">
      <h1>Gestión de Acciones</h1>
      <p>Administra tus acciones, consulta tus ganancias y maximiza tus inversiones.</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mt-4">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3" style="background-color: #343a40;">
    <p class="mb-0 text-light">
      Desarrollado por <span class="text-success">Vertex Evolution</span> © 2024
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
